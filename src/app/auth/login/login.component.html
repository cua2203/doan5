
<div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
      <div class="authentication-inner d-flex justify-content-center">
        <!-- Register -->
        <div class="card col-md-4">
          <div class="card-body">
            <div class="card-top "><h4>Login</h4></div>
            <form id="formAuthentication"  [formGroup]="form" (ngSubmit)="onSubmit()" class="mb-3" action="index.html" method="POST">
              <div class="mb-3">
                <label for="email" class="form-label">Email or Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email-username"
                  placeholder="Enter your email or username"
                  formControlName="email" 
                  autofocus
                />
                <div *ngIf="form.get('email')?.touched">
                    <div *ngIf="form.get('email')?.hasError('required') " style="color:rgb(213, 213, 8)" >Email là trường bắt buộc.</div>
                    <div *ngIf="form.get('email')?.hasError('minlength') "style="color:rgb(213, 213, 8)"  >Tối thiểu 10 kí tự</div>
                    <div *ngIf="form.get('email')?.hasError('email') " style="color:rgb(213, 213, 8)" >Email không đúng định dạng</div>
                  </div>
              </div>
              <div class="mb-3 form-password-toggle">
                <div class="d-flex justify-content-between">
                  <label class="form-label" for="password">Password</label>
                  <a href="auth-forgot-password-basic.html">
                    <small>Forgot Password?</small>
                  </a>
                </div>
                <div class="input-group input-group-merge">
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    name="password"
                    placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                    formControlName="password"
                    aria-describedby="password"
                  />
                  <!-- <div *ngIf="form['controls']['password'].touched">
                    <div *ngIf="form['controls']['password'].hasError('required') "style="color:rgb(213, 213, 8)" >Mật khẩu là trường bắt buộc.</div>
                    <div *ngIf="form['controls']['password'].hasError('minlength') " style="color:rgb(213, 213, 8)" >Tối thiểu 10 kí tự</div>
                  </div> -->
                  <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                </div>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember-me" />
                  <label class="form-check-label" for="remember-me"> Remember Me </label>
                </div>
              </div>
              <div class="mb-3">
                <button class="btn btn-primary d-grid w-100" [disabled]="form.invalid" type="submit">Sign in</button>
              </div>
            </form>

            <p class="text-center">
              <span>New on our platform?</span>
              <a href="/register">
                <span>Create an account</span>
              </a>
            </p>
          </div>
        </div>
        <!-- /Register -->
      </div>
    </div>
  </div>
