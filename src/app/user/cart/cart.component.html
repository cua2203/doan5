
<table class="table table-bordered table-striped ">
    <thead>
        <tr>
            <td></td>
            
            <td style="width:25%">Tên SP</td>
            <td style="width:25%">Ảnh SP</td>
            <td style="width:10%">Số lượng</td>
            <td style="width:10%">Đơn giá</td>
            <td style="width:10%">Thành tiền</td>
            <td style="width:10%"></td>
        </tr>
    </thead>
    <tbody>


            <tr *ngFor="let item of items" >
                <td ><input type="checkbox" [(ngModel)]="item.selected" (change)="selecting(item.variant_id)"></td>
                <td> {{item.laptop_name}} {{item.cpu}} {{item.ram}} {{item.storage}}</td>
                <td><img src="{{item.image}}" width="100"/></td>
                <td style="display:flex">
                    
                  <button (click)="decrease(item.variant_id)" class="btn btn-default"> < </button>
                  <input style="width: 36px;" type="text" readonly min="1"  value="{{item.cartQuantity}}">
                  <button (click)="increase(item.variant_id)" class="btn btn-default"> > </button>

                </td>
                <td>{{item.price | currency: "VND": 'symbol':'1.0-0' }}đ</td>
                <td>{{(item.cartQuantity*item.price)| currency: "VND": 'symbol':'1.0-0'}}</td>
                <td> <a (click)="delete(item.variant_id)" class="btn btn-danger text-white">Xoá</a></td>
            </tr> 
    </tbody>
</table>

<div class="row">
    <div class="col-md-3">
        <a class="btn btn-primary" href="user/checkout">Check out</a>
        <button class="btn btn-danger">Clear cart</button>
    </div>
</div>
