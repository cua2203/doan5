 <!-- Bordered Table -->
 <div class="card">
    <div class="card-header">
        <h5 >Category</h5>
        <a href="admin/category/add" class="btn btn-primary "><i class='bx bx-add-to-queue'></i></a>
 

    </div>

    <div class="card-body">
      <div class="table-responsive text-nowrap">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <!-- <th>Client</th>
              <th>Users</th> -->
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cat of category">
              <td>
                <i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{cat.category_name}}</strong>
              </td>
              <!-- <td>Albert Cook</td>
              <td>
              </td> -->
              <td>
                <span class="badge bg-label-primary me-1" *ngIf="cat.status==true">Active</span>
                <span class="badge bg-label-danger me-1" *ngIf="cat.status==false">InActive</span>
              </td>
              <td>
                <a href="admin/category/edit/{{cat.category_id}}" class="btn btn-primary"> <i class='bx bx-edit-alt' style='color:#fffdfd' ></i></a>
                <a class="btn btn-primary"><i class='bx bx-info-circle' style='color:#fffdfd' ></i></a>
                <button (click)="delete(cat.category_id)" class="btn btn-danger"><i class='bx bx-trash-alt' style='color:#fffdfd'  ></i></button>
                
             
              </td>
            </tr>
            
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!--/ Bordered Table -->
