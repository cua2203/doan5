<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Category /</span> Input Form</h4>

    <div class="row">
        <div class=" col-6">
            <div class="card mb-4">
              <div class="card-header d-flex justify-content-between align-items-center">
         
             
              </div>
              <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                  <div class="">
                    <label class="form-label" for="basic-default-fullname">Name</label>
                    <input type="text" class="form-control" id="basic-default-fullname" placeholder=""  formControlName="category_name" />
                    <div *ngIf="form.get('category_name')?.touched">
                        <div *ngIf="form.get('category_name')?.hasError('required') " class="alert ">Tên là trường bắt buộc.</div>
                        <div *ngIf="form.get('category_name')?.hasError('minlength') " class="alert ">Tối thiểu 10 kí tự</div>
                       
                      </div>
                    <label class="form-label" for="basic-default-fullname">Status</label>
                  </div>
                  <div class="form-check  mb-3">
                  
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" />
                    
                    
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
  </div>
