 <!-- Bordered Table -->
 <div class="card">
    <div class="card-header">
        <h5 >{{title}}</h5>
        <div class="col-md-12 d-flex ">
          <div class="col-md-3"><a href="admin/product/add" class="btn btn-primary "><i class='bx bx-add-to-queue'></i></a>
          </div>

          <div class="col-md-5">
            <input type="text" style="width:250px;height:30px;outline: none;" placeholder="tìm kiếm ..." [(ngModel)]="Pagination.searchString" (input)="search()">
            <button style="outline: none;box-sizing: border-box; padding: 3px;height: 30px;"  (click)="search()">Search</button>
          </div>
          <div class="col-md-4">
            <select class="input-select" style="width:120px;height:30px;outline: none;" [(ngModel)]="Pagination.sort" (change)="sortChange()">
              <option value="4">Name down</option>
              <option value="3">Name up</option>
              <option value="2">Newest</option>
              <option value="1">Oldest</option>


            </select>

            <select name="" class="input-select" style="width:120px;height:30px;outline: none;"  [(ngModel)]= "Pagination.isActive" (change)="getProduct()">
              <option value="1">Active</option>
              <option value="2">DeActive</option>
              <option value="3">All</option>
            </select>

            <select class="input-select" style="width:120px;height:30px;outline: none;" [(ngModel)]= "Pagination.pageSize" (change)="pageSizeChange()">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
            </select>
          </div>
      


        </div>
 

    </div>

    <div class="card-body">
      <div class="table-responsive text-nowrap">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>Image</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of Laptop">
              <td>
                <i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{item.laptop_name}}</strong>
              </td>
              <td><img src="{{item.image}}" style="width: 120px;" alt=""></td>
              <!-- <td>Albert Cook</td>
              <td>
              </td> -->
              <td>
                <span class="badge bg-label-primary me-1" *ngIf="item.status==true">Active</span>
                <span class="badge bg-label-danger me-1" *ngIf="item.status==false">InActive</span>
              </td>
              <td>
                <a href="admin/product/edit/{{item.id}}" class="btn btn-primary"> <i class='bx bx-edit-alt' style='color:#fffdfd' ></i></a>
                <a class="btn btn-primary" href="admin/product/detail/{{item.id}}"><i class='bx bx-info-circle' style='color:#fffdfd' ></i></a>
                <button (click)="delete(item.id)" class="btn btn-danger"><i class='bx bx-trash-alt' style='color:#fffdfd'  ></i></button>
                
             
              </td>
            </tr>
            
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="demo-inline-spacing">
    <!-- Basic Pagination -->
    <nav aria-label="Page navigation d-flex ">
      <ul class="pagination">
     
        <li class="page-item prev" *ngIf="Pagination.pageIndex!=1" (click)="previousPage()">
          <a class="page-link" href="javascript:void(0);"
            ><i class="tf-icon bx bx-chevron-left"></i
          ></a>
        </li>
        <li class="page-item active" [ngClass]="{'active': Pagination.pageIndex === item}" *ngFor="let item of numbers" (click)="setPage(item)">
          <a class="page-link" href="javascript:void(0);"
          >{{item}}</a>
        </li>
    
        <li class="page-item next" *ngIf="Pagination.pageIndex!=totalPage" (click)="nextPage()">
          <a class="page-link" href="javascript:void(0);"
            ><i class="tf-icon bx bx-chevron-right"></i
          ></a>
        </li>
      </ul>
    </nav>
    <!--/ Basic Pagination -->
  </div>
  <!--/ Bordered Table -->
