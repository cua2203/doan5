



<div class="modal fade" id="largeModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="">
          <div class="form-group">
              <label >Quantity</label>
              <input type="text" name="" id="" class="form-control"  [(ngModel)]="quantity">
          </div>
          <div class="form-group">
              <label >Price</label>
              <input type="text" name="" id="" class="form-control" [(ngModel)]="price">
          </div>

          <button class="btn btn-primary float-end mb-1 m-1" (click)="onImport()">Import</button>

        </div>
        
       
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>

  <table class="table table-bordered">
    <thead>
        <tr>
            <th>STT</th>
            <th>Image</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Ram</th>
            <th>Storage</th>
            <th>Cpu</th>
            <th>Pin</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let v of Variant,let index=index">
            <td scope="row"> {{index+1}}</td>
            <td><img src="{{v.image}}" style="width: 80px;"></td>
            <td>{{v.price?v.price:'0'}}</td>
            <td>{{v.quantity?v.quantity:0}}</td>
            <td>{{v.ram?v.ram:'null'}}</td>
            <td>{{v.storage?v.storage:'null'}}</td>
            <td>{{v.cpu?v.cpu:'null'}}</td>
            <td>{{v.pin?v.pin:'null'}}</td>
            <td>
                <a class="btn btn-primary" href="admin/product/var_edit/{{v.variant_id}}">edit</a>
                <button class="btn btn-danger" (click)="onDelete(v.variant_id)">delete</button>
                <button
                (click)="onClick(v.variant_id)" 
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#largeModal"
              >  Chọn
              </button>                </td>
        </tr>
      
    </tbody>
</table>

<div class="modal fade bd-example-modal-sm" id="modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg " >
    <div class="modal-content ">
      <app-manage-image (doubleClick)='choseImage($event)'></app-manage-image>
     
    </div>
  </div>
</div>

  <div class=" container-fluid">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" >

      <div class="col-md-6 float-left" >
        <div class="form-group">
          <label >Ram</label>
          <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId" formControlName="ram">
          <small id="helpId" class="text-muted">Help text</small>
      </div>
      <div class="form-group">
          <label >Storage</label>
          <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId" formControlName="storage">
          <small id="helpId" class="text-muted">Help text</small>
      </div>
      <div class="form-group">
          <label >Cpu</label>
          <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId" formControlName="cpu">
          <small id="helpId" class="text-muted">Help text</small>
      </div>
      </div>

      <div class="col-md-6 float-right">
        
          <div class="form-group">
              <label >Pin</label>
              <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId" formControlName="pin">
              <small id="helpId" class="text-muted">Help text</small>
          </div>
          <div class="form-group">
              <label >Variant Image</label>
              <input  type="text" name="" requiredFileType="image/png" class="form-control"  aria-describedby="helpId" formControlName="var_image">
          
              <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#largeModal1"
            >  Chọn
            </button>   
            
              <small id="helpId" class="text-muted">Help text</small>
          </div>
        
          

      </div>
 
      <div class="clearfix"></div>

      <div class="col-md-12 ">
          <div class="">
              <!-- <textarea name="" id="" cols="166" rows="15"></textarea>  -->
              <ckeditor formControlName="description" [config]="editorConfig" skin="moono-lisa" ></ckeditor>
   
          </div>

      </div>

      <div class="col-md-6  ">
          <button class="btn btn-primary" [disabled]="form.invalid" type="submit" >Submit</button>
          <a class="btn btn-default m-lg-1">Back</a>
      </div>
  </form>
  </div>

  <div class="modal fade" id="largeModal1" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <app-manage-image (doubleClick)='choseImage($event)'></app-manage-image>
          
         
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
