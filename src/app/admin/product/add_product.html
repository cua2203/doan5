<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-2 mb-2"><span class="text-muted fw-light">Product /</span> Input Form</h4>

    <div class="row">
        <div class="card mb-4">
          <div class="card-header d-flex justify-content-between align-items-center">    
          </div>
          <div class="card-body ">
            <form [formGroup]="form" (ngSubmit)="onSubmit()" >
                <div class="row">
                    <div class="col-md-6 float-left">
                        <div class="form-group">
                            <label >Name</label>
                            <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId" formControlName="laptop_name">
                        </div>
                        <div class="form-group">
                            <label >Image</label>
                            <input type="text" name="" id="image" class="form-control"  aria-describedby="helpId" formControlName="image">
                           
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"data-bs-target="#largeModal">  Chọn</button>
                        </div>
                        <div class="form-group">
                            <label >Chọn danh mục</label>
                            <select name="parentId" required class="form-control col-sm-6" formControlName="category_id"
                     
                                   >
                                <option *ngFor="let category of category" [ngValue]="category.category_id">{{ category.category_name  }}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label >Chọn thương hiệu</label>
                            <select name="parentId" required class="form-control col-sm-6" formControlName="brand_id"
                                   >
                                <option *ngFor="let brand of brand" [ngValue]="brand.brand_id">{{ brand.brand_name  }}</option>
                            </select>
                        </div>
                 
                    </div>
                    <div class="col-md-6 float-right">
                        <div class="form-group">
                            <label >Ram</label>
                            <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId" formControlName="ram">
                            
                        </div>
                        <div class="form-group">
                            <label >Storage</label>
                            <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId" formControlName="storage">
                 
                        </div>
                        <div class="form-group">
                            <label >Cpu</label>
                            <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId" formControlName="cpu">
                        </div>
                        <div class="form-group">
                            <label >Pin</label>
                            <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId" formControlName="pin">
                    
                        </div>
                        <div class="form-group">
                            <label >Variant Image</label>
                            <input type="text" name=""  class="form-control"  aria-describedby="helpId" formControlName="var_image">

                            <button
                            type="button"
                            class="btn btn-primary"
                            data-bs-toggle="modal"
                            data-bs-target="#largeModal1"
                          >  Chọn
                          </button>                          
                        </div>
                      
                        
            
                    </div>
               
                    <div class="clearfix"></div>
            
                    <div class="col-md-12 ">
                        <div class="">
                            <!-- <textarea name="" id="" cols="166" rows="15"></textarea>  -->
                            <ckeditor formControlName="description"  [config]="editorConfig" skin="moono-lisa" ></ckeditor>
                 
                        </div>
            
                    </div>
            
                    <div class="col-md-6  ">
                        <button class="btn btn-primary" type="submit" >Submit</button>
                        <a class="btn btn-default m-lg-1">Back</a>
                    </div>

                </div>

            
            </form>
                <!-- [disabled]="form.invalid" -->
          </div>
        </div>
  
  </div>

  <div class="modal fade" id="largeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <app-manage-image (doubleClick)='choseImage($event)'></app-manage-image>
          
         
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  
  <div class="modal fade" id="largeModal1" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <app-manage-image (doubleClick)='choseImage1($event)'></app-manage-image>
          
         
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
