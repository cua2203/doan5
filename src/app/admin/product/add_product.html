
<div class="card ">

  <div class="card-body ">

    <form [formGroup]="form" (ngSubmit)="onSubmit()" >
      <div class="col-md-12 d-flex ">
        <div class="col-md-6 m-2">
          <div class="col-md-12 ">
              <div class="form-group mb-2">
                  <label >Tên máy</label>
                  <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId" formControlName="laptop_name">
              </div>
              <div class="form-group mb-2 ">
                  <label >Ảnh máy</label>
                  <div class="d-flex ">
                    <input type="text" name="" id="image" class="form-control  "  aria-describedby="helpId" formControlName="image" style="display: none;">
                    <img src="{{image}}" alt="" style="width: 180px;height: 120px;" data-bs-toggle="modal"data-bs-target="#largeModal">
                 
                    <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal"data-bs-target="#largeModal">  Chọn</button> -->

                  </div>
                 
              </div>
              <div class="form-group mb-2">
                  <label >Chọn danh mục</label>
                  <select name="parentId" required class="form-control col-sm-3" formControlName="category_id"
           
                         >
               
                      <option *ngFor="let category of category" [ngValue]="category.category_id">{{ category.category_name  }}</option>
                  </select>
              </div>
              <div class="form-group mb-2">
                  <label >Chọn thương hiệu</label>
                  <select name="parentId" required class="form-control col-sm-3 " formControlName="brand_id"
                         >
                      <option *ngFor="let brand of brand" [ngValue]="brand.brand_id">{{ brand.brand_name  }}</option>
                  </select>
              </div>
       
          </div>
          <div class="col-md-12 mb-2 ">
              <div class="">
                  <!-- <textarea name="" id="" cols="166" rows="15"></textarea>  -->
                  <ckeditor formControlName="description"  [config]="editorConfig" skin="moono-lisa" ></ckeditor>
       
              </div>
  
          </div>
        
      

      </div>
    

      <div class="col-md-6 m-2 ">
          <div class="row col-md-12 m-1 ">
              <div class="col-md-6">
                <label >Ram</label>
                <input type="text" name="" id="" class="form-control" placeholder="" formControlName="ram">
            </div>
            <div class="col-md-6">
                <label >Storage</label>
                <input type="text" name="" id="" class="form-control" placeholder="" formControlName="storage">
    
            </div>
            <div class="col-md-6">
                <label >Cpu</label>
                <input type="text" name="" id="" class="form-control" placeholder=""formControlName="cpu">
            </div>
            <div class="col-md-6">
                <label >Pin</label>
                <input type="text" name="" id="" class="form-control" placeholder=""  formControlName="pin">
        
            </div>

          </div>



              
          <div class="col-md-6  mt-5 m-4">
            <button class="btn btn-primary" type="submit" >Submit</button>
            <a class="btn btn-warning m-lg-1" >Back</a>
        </div>
        
      </div>

      </div>
    

    
    </form>
       
  </div>
</div>

<div class="modal fade" id="largeModal" tabindex="-1" aria-hidden="true">
<div class="modal-dialog modal-lg" role="document">
<div class="modal-content">
  <div class="modal-header">
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="modal"
      aria-label="Close"
    ></button>
  </div>
  <div class="modal-body">
    <app-manage-image (doubleClick)='choseImage($event)'></app-manage-image>
    
   
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
      Close
    </button>
  </div>
</div>
</div>
