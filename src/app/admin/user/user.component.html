 <!-- Bordered Table -->
 <div class="card">
    <div class="card-header">
        <h5 >Người dùng</h5>
        <a data-bs-toggle="modal" data-bs-target="#largeModal" class="btn btn-primary "><i class='bx bx-add-to-queue'></i></a>
    </div>

    <div class="card-body">
      <div class="table-responsive text-nowrap">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th style="width:10%">ID</th>
              <th style="width:20%">Name</th>
              <th style="width:20%">Email</th>
              <th style="width:20%">Role</th>
              <th style="width:20%">Phone</th>
              <th style="width:10%">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of user">
              <td>
                <i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{item.user_id}}</strong>
              </td>
              <td>{{item.username}}</td>
              <td>{{item.email}}</td>
              <td >{{item.roles}}</td>
              <td>{{item.phone_number}}</td>
              <td>
                <!-- <a href="admin/brand/edit/{{item.brand_id}}" class="btn btn-primary"> <i class='bx bx-edit-alt' style='color:#fffdfd' ></i></a>  -->
                <a class="btn btn-primary"><i class='bx bx-edit' style='color:#fffdfd' ></i></a>
                <!-- <button (click)="delete(item.brand_id)" class="btn btn-danger"><i class='bx bx-trash-alt' style='color:#fffdfd'  ></i></button> -->
                
              </td>
            </tr>
            
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!--/ Bordered Table -->



       <!-- Large Modal -->
       <div class="modal fade" id="largeModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel3">Modal title</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
                <div class="row col-md-12">
                    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="row col-md-12">
                        <div class="col-md-6">
                            <label  for="">Họ tên :</label>
                            <input class="form-control"  type="text" formControlName="fullname" >
                        </div>
                        <div class="col-md-6">
                            <label  for="">Email :</label>
                            <input class="form-control" type="text" formControlName="email">
                        </div>
                        <div class="col-md-6">
                            <label  for="">Role :</label>
                            <input class="form-control" type="text" formControlName="role" readonly placeholder="User">
                        </div>
                        <div class="col-md-6">
                            <label  for="">Phone :</label>
                            <input class="form-control" type="text" formControlName="phone">
                        </div>
                        <div class="col-md-6">
                            <label  for="">Password :</label>
                            <input class="form-control" readonly type="text" formControlName="password" >
                        </div>

                    </form>
                    
                </div>
          
              
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" (click)="onSubmit()">
                    Submit
                </button>

            </div>
           
          </div>
        </div>
      </div>
