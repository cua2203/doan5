 <!-- Bordered Table -->
 <div class="card">
    <div class="card-header">
        <h5 >Brand</h5>
        <a href="admin/brand/add" class="btn btn-primary "><i class='bx bx-add-to-queue'></i></a>
 

    </div>

    <div class="card-body">
      <div class="table-responsive text-nowrap">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>Image</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of brand">
              <td>
                <i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{item.brand_name}}</strong>
              </td>
              <td><img src="{{item.image}}" style="width: 120px;" alt=""></td>
              <!-- <td>Albert Cook</td>
              <td>
              </td> -->
              <td>
                <span class="badge bg-label-primary me-1" *ngIf="item.status==true">Active</span>
                <span class="badge bg-label-danger me-1" *ngIf="item.status==false">InActive</span>
              </td>
              <td>
                <a href="admin/brand/edit/{{item.brand_id}}" class="btn btn-primary"> <i class='bx bx-edit-alt' style='color:#fffdfd' ></i></a>
                <a class="btn btn-primary"><i class='bx bx-info-circle' style='color:#fffdfd' ></i></a>
                <button (click)="delete(item.brand_id)" class="btn btn-danger"><i class='bx bx-trash-alt' style='color:#fffdfd'  ></i></button>
                
             
              </td>
            </tr>
            
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!--/ Bordered Table -->
