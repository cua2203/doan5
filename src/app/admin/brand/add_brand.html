<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Brand /</span> Input Form</h4>

    <div class="row">
        <div class=" col-6">
            <div class="card mb-4">
              <div class="card-header d-flex justify-content-between align-items-center">
         
             
              </div>
              <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                  <div class="">
                    <label class="form-label" for="basic-default-fullname">Name</label>
                    <input type="text" class="form-control" id="basic-default-fullname" placeholder=""  formControlName="brand_name" />
                    <div *ngIf="form.get('brand_name')?.touched">
                        <div *ngIf="form.get('brand_name')?.hasError('required') " class="alert ">Tên là trường bắt buộc.</div>
                        <div *ngIf="form.get('brand_name')?.hasError('minlength') " class="alert ">Tối thiểu 10 kí tự</div>
                       
                      </div>
                  </div>
                  <div class="">
                    <label class="form-label" for="basic-default-fullname">Image</label>

                    <input type="text" class="form-control" id="basic-default-fullname" placeholder=""  formControlName="image" />


                    <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#largeModal"
                  >  Chọn
                  </button>
                    <div *ngIf="form.get('image')?.touched">
                        <div *ngIf="form.get('image')?.hasError('required') " class="alert ">Ảnh là trường bắt buộc.</div>
                       
                      </div>
                 
                  </div>
                  <br>

                  
              
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
  </div>


  <div class="modal fade" id="largeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <app-manage-image (doubleClick)='choseImage($event)'></app-manage-image>
          
         
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
