
 <div class="card">
    <div class="card-header">
        <h5 >Đơn hàng</h5>

        <div class="row col-md-12">
     
            <div class="col-md-4">
                <input type="text" style="width:260px; height: 30px;" placeholder="tìm kiếm">
                <button style="height: 30px;outline: none; ">Search</button>

            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4 d-flex justify-content-end">
                <select name="" id="" style="width: 100px;height:30px">
                    <option value="">5</option>
                    <option value="">10</option>
                    <option value="" selected>20</option>
                </select>
            </div>

        </div>
    </div>

    <div class="card-body">
      <div class=" text-nowrap " style="position: relative;max-height: 500px;overflow-y: auto;">
        <table class="table table-striped table-bordered table-sm" cellspacing="2" width="100%">
          <thead style="position: sticky; top:0;background-color:#eee; height: 50px; ">
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Address</th>
              <th>Date</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of Orders">
              <td>
                <i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{item.Name}}</strong>
              </td>
              <td>{{item.Email}}</td>
              <td>{{item.Mobile}}</td>
              <td>{{item.Address}}</td>
              <td>{{item.order_date|date: 'yyyy-MM-dd'}}</td>
              <!-- <td>Albert Cook</td>
              <td>
              </td> -->
              <td>
                {{item.status}}
            
              </td>
              <td>
               
                <a href="admin/order/detail/{{item.order_id}}" class="btn btn-primary"><i class='bx bx-info-circle' style='color:#fffdfd' ></i></a>
                
             
              </td>
            </tr>
            
          </tbody>
        </table>
      </div>
    </div>
  </div>
