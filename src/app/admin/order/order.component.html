
 <div class="card">
    <div class="card-header">
        <h5 >Order</h5>
    </div>

    <div class="card-body">
      <div class=" text-nowrap">
        <table class="table table-striped table-bordered table-sm" cellspacing="2" width="100%">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Address</th>
              <th>Date</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of Orders">
              <td>
                <i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{item.Name}}</strong>
              </td>
              <td>{{item.Email}}</td>
              <td>{{item.Mobile}}</td>
              <td>{{item.Address}}</td>
              <td>{{item.order_date}}</td>
              <!-- <td>Albert Cook</td>
              <td>
              </td> -->
              <td>
                {{item.status}}
            
              </td>
              <td>
               
                <a href="admin/order/detail/{{item.order_id}}" class="btn btn-primary"><i class='bx bx-info-circle' style='color:#fffdfd' ></i></a>
                
             
              </td>
            </tr>
            
          </tbody>
        </table>
      </div>
    </div>
  </div>
